<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./card-style.css">
</head>

<body>

  <main class="main">

    <div class="container">
      <div class="section-1">
        <div class="profile">
          <div class="profile-img">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <div class="detail">
            <span>Report For</span>
            <h3 class="name">Jeremy Robson</h3>
          </div>
        </div>
        <div class="timeline">
          <ul class="timeline-list">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="section-2">
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Work</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">32hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-play.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Play</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">10hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-study.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Study</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">4hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Exercise</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">4hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Social</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">5hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-back">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="card-front">
            <div class="row-1">
              <div class="task">Self Care</div>
              <a class="detail-btn" href="#"> <img src="./images/icon-ellipsis.svg" alt=""> </a>
            </div>
            <div class="row-2">
              <div class="time">2hrs</div>
              <div class="detail-btn">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Butt</a>.
  </div>
</body>

</html>
